  <head>

    <meta name="description" content="Fruit Clicker Relaxing and chill page game">
    <title>Fruit</title>

  <body>
    <nav style="text-align: left;">
      <p style="margin: 0;">Click <a href="Game.html">here</a> to play Game Version</p>

      <h2 id="score">0</h2>

      <audio id="alertSound" src="eat.mp3" preload="auto"></audio>

    <p>This website uses localStorage</p>
    <p style="text-align: right; margin-right: 10%;">
      <p id="highScore"></p><p id="newHighScore"></p>
    </p>
