<!DOCTYPE html>
<html>
<head>

    <title>Fruit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="alertSound" src="eat.mp3" preload="auto"></audio>

    <script src="scripts.js"></script>
</body>
