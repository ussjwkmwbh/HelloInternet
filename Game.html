<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
		/* Center the main container and set background */
		body {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  min-height: 100vh;
		  margin: 0;
		  background-color: #f7f9fc;
		  font-family: Arial, sans-serif;
		}
		
		/* Center box styling */
		#box {
		  text-align: center;
		  background: #ffffff;
		  padding: 2rem;
		  border-radius: 15px;
		  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
		  width: 300px;
		}
		
		/* Header styling */
		h1 {
		  color: #333;
		  font-size: 2rem;
		  margin-bottom: 1rem;
		}
		
		h2 {
		  color: #555;
		  font-size: 1.5rem;
		  margin: 0;
		  margin-bottom: 1rem;
		}
		
		/* Style for fruit and TNT images */
		#apple,
		#tnt {
		  width: 150px;
		  height: 150px;
		  border-radius: 50%;
		  filter: drop-shadow(5px 5px 10px rgba(100, 100, 100, 0.3));
		  transition: transform 0.2s;
		  display: none;
		}
		
		/* Add hover effect for images */
		#apple:hover,
		#tnt:hover {
		  transform: scale(1.1);
		}
		
		/* Button styling */
		button {
		  padding: 0.5rem 1.5rem;
		  font-size: 1rem;
		  background-color: #007bff;
		  color: #fff;
		  border: none;
		  border-radius: 5px;
		  cursor: pointer;
		  transition: background-color 0.3s;
		}
		
		button:hover {
		  background-color: #0056b3;
		}

    </style>
  </head>
  <body>
    <divid="bax">
      <div id="main">
        <h1>Click on Fruit</h1>
        <h2 id="score">0</h2>
        <img onclick="appendScore()" id="apple" src="apple.png" alt="Fruit" />
        <img onclick="endGame()" src="tnt.png" id="tnt" alt="Danger" />
        <br />
        <br />
        <button onclick="clearScore()">Reset</button>
  
        <audio id="alertSound" src="eat.mp3" preload="auto"></audio>
        <audio id="buttonSound" src="minecraft_click.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="game_over.mp3" preload="auto"></audio>
      </div>
    </div>

    <script>
      var apple = document.getElementById("apple");
      var tnt = document.getElementById("tnt");
      var gameOver = false;
      var score = parseInt(document.getElementById("score").innerText);
      localStorage.setItem("currentScore", score);

      function getHighScore() {
        let highScore = localStorage.getItem("highScore");
        return highScore ? parseInt(highScore) : 0;
      }

      function saveHighScore(newScore) {
        localStorage.setItem("highScore", newScore);
      }
      function showTnt() {
        if (Math.random() < 0.2) {
          tnt.style.display = "block";
          apple.style.display = "none";
          setTimeout(hideTnt, 1000);
        }
      }
      function hideTnt() {
        if (!gameOver) {
          tnt.style.display = "none";
          apple.style.display = "block";
        }
      }
      function endGame() {
        gameOver = true;
        document.getElementById(
          "score"
        ).innerText = `Game Over\nScore: ${score}`;
        document.getElementById("gameOverSound").play();
      }
      function appendScore() {
        if (gameOver) return;

        score += 1;
        document.getElementById("score").innerText = score;
        showTnt();

        if (score % 10 === 0) {
          document.getElementById("alertSound").play();
          console.log(score);
        }
        localStorage.setItem("currentScore", score);
        const highScore = getHighScore();
        if (score > highScore) {
          saveHighScore(score);
        }
      }

      function clearScore() {
        document.getElementById("buttonSound").play();
        score = 0;
        document.getElementById("score").innerText = score;
        apple.style.display = "block";
        tnt.style.display = "none";
        gameOver = false
      }
      apple.style.display = "block";
    </script>
  </body>
</html>
